<style>
    
   body {
    background: #f4f8ff;
    font-family: "Segoe UI", Arial, sans-serif;
    margin: 0;
    padding: 0;
}

/* Main container */
.container {
    width: 1294px;
    height:max-content;
    margin: 50px auto;
    background: #ffffff;
    padding: 24px;
    border-radius: 12px;
    box-shadow: 0 10px 30px rgba(0, 86, 179, 0.15);
}

/* Inputs & textarea */
input,
textarea {
    width: 100%;
    margin-bottom: 14px;
    padding: 12px;
    border-radius: 8px;
    border: 1px solid #cfe2ff;
    font-size: 14px;
    outline: none;
    box-sizing: border-box;
    transition: border-color 0.2s ease, box-shadow 0.2s ease;
}

/* Focus effect */
input:focus,
textarea:focus {
    border-color: #0d6efd;
    box-shadow: 0 0 0 3px rgba(13, 110, 253, 0.15);
}

/* Textarea resizing */
textarea {
    min-height: 90px;
    resize: vertical;
}

/* Button */
button {
    width: 30%;
    padding: 12px;
    background: linear-gradient(135deg, #0d6efd, #0b5ed7);
    color: #ffffff;
    border: none;
    border-radius: 8px;
    font-size: 15px;
    font-weight: 600;
    cursor: pointer;
    transition: transform 0.15s ease, box-shadow 0.15s ease, background 0.2s ease;
}

/* Hover & active states */
button:hover {
    box-shadow: 0 8px 18px rgba(13, 110, 253, 0.35);
    transform: translateY(-1px);
}

button:active {
    transform: translateY(0);
    box-shadow: 0 4px 10px rgba(13, 110, 253, 0.25);
}

</style>
